<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Loan Eligibility Predictor</h1>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="married">Married:</label>
                <select id="married" name="married" required>
                    <option value="">Select Marital Status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dependents">Dependents:</label>
                <select id="dependents" name="dependents" required>
                    <option value="">Select Number of Dependents</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education" name="education" required>
                    <option value="">Select Education</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="self_employed">Self Employed:</label>
                <select id="self_employed" name="self_employed" required>
                    <option value="">Select Employment Type</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="applicant_income">Applicant Income:</label>
                <input type="number" id="applicant_income" name="applicant_income" required>
            </div>
            
            <div class="form-group">
                <label for="coapplicant_income">Coapplicant Income:</label>
                <input type="number" id="coapplicant_income" name="coapplicant_income" required>
            </div>
            
            <div class="form-group">
                <label for="loan_amount">Loan Amount (in thousands):</label>
                <input type="number" id="loan_amount" name="loan_amount" required>
            </div>
            
            <div class="form-group">
                <label for="loan_term">Loan Amount Term (in days):</label>
                <input type="number" id="loan_term" name="loan_term" required>
            </div>
            
            <div class="form-group">
                <label for="credit_history">Credit History (0 or 1):</label>
                <select id="credit_history" name="credit_history" required>
                    <option value="">Select Credit History</option>
                    <option value="1">Good (1)</option>
                    <option value="0">Bad (0)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="property_area">Property Area:</label>
                <select id="property_area" name="property_area" required>
                    <option value="">Select Property Area</option>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                    <option value="Semiurban">Semiurban</option>
                </select>
            </div>
            
            <button type="submit">Check Eligibility</button>
        </form>
        
        <div class="batch-prediction">
            <h2>Batch Prediction</h2>
            <form method="POST" action="/batch_predict" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload CSV File:</label>
                    <input type="file" id="file" name="file" accept=".csv" required>
                </div>
                <button type="submit">Predict Batch</button>
            </form>
            <p class="note">Note: CSV file should contain all the above fields as columns.</p>
        </div>
    </div>
</body>
</html>
